<div class="container">
<section class="featured-posts">
	<div class="section-title">
		<h2><span>Featured</span></h2>
	</div>
	<div class="card-columns listfeaturedtag">

			<!-- begin post -->
			{% for post in posts %}
			{% if not post.id == po.id %}
			<div class="card">
				<div class="row">
					<div class="col-md-5 wrapthumbnail">
						<a href="/{{post.title|slugify}}-{{post.id}}/">
							<div class="thumbnail" style="background-image:url({{post.thumbnail}}); object-fit: cover;">
							</div>
						</a>
					</div>
					<div class="col-md-7">
						<div class="card-block">
							<h2 class="card-title"><a href="/{{post.title|slugify}}-{{post.id}}/">{{post.title}}</a></h2>
							<h4 class="card-text">{{post.caption}}</h4>
							
						</div>
					</div>
				</div>
			</div>
			{% endif %}
			{% endfor %}
			<!-- end post -->
			</div>
		</section>
	</div>
